<script type="text/javascript">

var original = $('table').html();
$("#reset").click(function() { $('table').html(original); return false; });

$('.Delete').live('click', function() {
    $(this).closest('tr')
        .children('td')
        .animate({ padding: 0 })
        .wrapInner('<div />')
        .children()
        .slideUp(function() { $(this).closest('tr').remove(); });
    return false;
});

</script>
